<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="get" class="trybewarts-login">
      <input type="email" id="email" name="email" placeholder="Email">
      <input type="password" id="senha" name="password" placeholder="Senha">
      <button>Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form" method="get">
      <div class="sideBySide">
        <input type="text" id="input-name" name="Nome: " placeholder="Nome">
        <input type="text" id="input-lastname" name="sobrenome" placeholder="Sobrenome">
      </div>
      <div class="sideBySide">
        <input type="email" id="input-email" name="Email: " placeholder="Email">
        <select name="" id="house">
          <option id="gitnoria-house" class="casas" text="Gitnória" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house"class="casas"  text="Reactpuff" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house"class="casas"  text="Corvinode" value="Corvinode">Corvinode</option>
          <option id="pytherina-house"class="casas"  text="Pytherina" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <p id="label-family">Qual sua família?</p>
      <div class="familyInputs" id="familia">
        <label>
          <input type="radio" class="radioInput" name="family" value="Frontend">Frontend
        </label>
        <label>
          <input type="radio" class="radioInput" name="family" value="Backend">Backend
        </label>
        <label>
          <input type="radio" class="radioInput" name="family" value="FullStack">Fullstack
        </label>
      </div>
      <div id="label-content">Qual conteúdo você está com mais vontade de aprender? </div>
      <div id="conteudos">
        <label>
          <input type="checkbox" class="subject hab" value="HoFs">HoFs
        </label>
        <label>
          <input type="checkbox" class="subject hab" value="Jest">Jest
        </label>
        <label>
          <input type="checkbox" class="subject hab" value="Promises">Promises
        </label>
        <label>
          <input type="checkbox" class="subject hab" value="React">React
        </label>
        <label>
          <input type="checkbox" class="subject hab" value="SQL">SQL
        </label>
        <label>
          <input type="checkbox" class="subject hab" value="Python">Python
        </label>
      </div>
      <div class="sideBySide" id="nota">
        <div id="label-rate">Como você avalia a Trybewarts?</div>
        <label>
          <input type="radio" class="rate" value="1" name="rate">1
        </label>
        <label>
          <input type="radio" class="rate" value="2" name="rate">2
        </label>
        <label>
          <input type="radio" class="rate" value="3" name="rate">3
        </label>
        <label>
          <input type="radio" class="rate" value="4" name="rate">4
        </label>
        <label>
          <input type="radio" class="rate" value="5" name="rate">5
        </label>
        <label>
          <input type="radio" class="rate" value="6" name="rate">6
        </label>
        <label>
          <input type="radio" class="rate" value="7" name="rate">7
        </label>
        <label>
          <input type="radio" class="rate" value="8" name="rate">8
        </label>
        <label>
          <input type="radio" class="rate" value="9" name="rate">9
        </label>
        <label>
          <input type="radio" class="rate" value="10" name="rate">10
        </label>
      </div>
      <label class="textarea" for="textarea">Deixe seu comentário:</label>
      <textarea name="" id="textarea" maxlength="500"></textarea>
      <span id="counter">500</span>
      <div>
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" class="subject" name="" id="agreement">
      </div>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
      <div id="nome-completo"></div>
      <div id="emailPrint"></div>
      <div id="casaPrint"></div>
      <div id="familia-print"></div>
      <div id="habilidades"></div>
      <div id="nota"></div>
      <div id="obs"></div>
    </form>


    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="brasão trybewarts">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>

  <div id="formImpresso"></div>
  <script src="script.js"></script>
</body>

</html>
